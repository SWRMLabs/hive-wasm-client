<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("hive.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            Events();
        });

    </script>
</head>

<body>

  <div>
      <h3>Status:</h3>
      <div id = "status">
          <ol id = "taskmanagerstatus"></ol>
          <div id="LoggedIn"></div>
          <div id="TotalUptimePercentage"></div>
          <div id="DaemonRunning"></div>
      </div>

      <h3>BCN:</h3>
      <div id = "bcnbalance"></div>

      <h3>Settings:</h3>
      <p id = "settings"></p>

      <h3>State:</h3>
      <p id = "state"></p>
  </div>
</body>
</html>
