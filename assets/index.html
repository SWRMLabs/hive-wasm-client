<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("hive.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            Events();
        });

    </script>
</head>

<body>

  <div>
      <h3>Status:</h3>
      <div id = "status">
          <ol id = "taskmanagerstatus"></ol>
          <Label for="LoggedIn">LoggedIn:</Label><div id="LoggedIn"></div>
          <Label for="DaemonRunning">DaemonRunning:</Label><div id="DaemonRunning"></div>
          <Label for="SessionStartTime">SessionStartTime:</Label><div id="SessionStartTime"></div>
          <br>
          <Label for="secondsfrominception">SecondsFromInception:</Label><div id="secondsfrominception"></div>
          <br>
          <Label for="percentageNumber">TotalUptimePercentage:</Label><div id="percentageNumber"></div>
          <progress id="percentage" max = "100"></progress>
      </div>

      <h3>Balance:</h3>
      <div id="balance">
           <Label for="confirmedBalance">Confirmed Balance:</Label><div id="confirmedBalance"></div>
      </div>

      <h3>BCN:</h3>
      <div id = "bcnbalance">
          <Label for="BytesDownloaded">BytesDownloaded:</Label><div id="BytesDownloaded"></div>
          <Label for="BytesServed">BytesServed:</Label><div id="BytesServed"></div>
      </div>

      <h3>Settings:</h3>
      <div id = "settings">
          <Label for="Name">Name:</Label><div id="Name"></div>
          <Label for="Location">Location:</Label><div id="Location"></div>
          <Label for="IPAddress">IPAddress:</Label><div id="IPAddress"></div>
          <Label for="IsReachable">IsReachable:</Label><div id="IsReachable"></div>
          <Label for="MaxStorage">MaxStorage:</Label><div id="MaxStorage"></div>
          <Label for="UsedStorage">UsedStorage:</Label><div id="UsedStorage"></div>
          <Label for="PinnedStorage">PinnedStorage:</Label><div id="PinnedStorage"></div>
          <Label for="HiveStorage">HiveStorage:</Label><div id="HiveStorage"></div>
          <Label for="Role">Role:</Label><div id="Role"></div>
          <Label for="PeerID">PeerID:</Label><div id="PeerID"></div>
      </div>

      <h3>Peers:</h3>
      <div id="Peers">
        <Label for="PeersData">Data:</Label><div id="PeersData"></div>
      </div>

      <h3>State:</h3>
      <p id = "state"></p>
  </div>
</body>
</html>
